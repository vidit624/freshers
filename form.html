<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Contact Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="logo-min.jpg">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="contact-div-form">
		<form class="contact-form" method="get">
			<h2 class="contact-freshers">Fresher's Details</h2>
			<div class="contact-form-detail">
				<h3 class="contact-title title1">Name</h3><input type="text" name="name" class="contact-input input1" placeholder=" Name" required><br>
				<h3 class="contact-title title1">Email-Id</h3><input type="email" name="Email" class="contact-input input2" placeholder=" Mail-Id" required><br>
				<h3 class="contact-title title1">Mobile No.</h3><input type="tel" name="Mobile_no" pattern="[0-9]{10}" class="contact-input input3" placeholder=" Mobile Number" required><br>
				<h3 class="contact-title  title1">Roll Number</h3><input type="text" name="Roll_no" class="contact-input input4" placeholder=" Roll Number" required><br>
				<h3 class="contact-title title1"><label>Hall</label></h3>
				<select class="contact-select" required>
					<option>-Select-</option>
					<option>RP</option>
					<option>MT</option>
					<option>RK</option>
					<option>SNVH</option>
					<option>SN/IG</option>
					<option>PATEL</option>
					<option>AZAD</option>
					<option>NEHRU</option>
					<option>MMM</option>
					<option>LBS</option>
				</select><br>
				<div class="contact-input1 title2">
					<h3 class="contact-heading">Which Team are you interested in</h3>
					<input type="checkbox" name="check1" ><h3 class="contact-title title3">Core Team</h3></p>
					<input type="checkbox" name="check2" ><h3 class="contact-title title3">Web Development</h3></p>
					<input type="checkbox" name="check3" ><h3 class="contact-title title3">Design and Videography</h3>
					<br>
				</div>
				<h3 class="contact-title title1">What do you know about Communiqu√®?</h3><textarea class="contact-input input5" row="5" cols="40" placeholder=" Say Something!!" required></textarea>
				<h3 class="contact-title title1">Any skills and achievement from the past?</h3><textarea class="contact-input input5" row="5" cols="40" placeholder=" Say Something!!" required></textarea>
				<div class="contact-button" align="center">
					<input type="submit" name="button" class="contact-submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
